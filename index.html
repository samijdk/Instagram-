<!DOCTYPE html>
<html>
<head>
    <title>Instagram Clone - Educational</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            border: 1px solid #dbdbdb;
            background: white;
            padding: 20px 40px;
            text-align: center;
            max-width: 350px;
        }
        .logo {
            width: 175px;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 9px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            background: #fafafa;
            border-radius: 3px;
        }
        button {
            width: 100%;
            background: #0095f6;
            color: white;
            border: none;
            padding: 7px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
        .divider {
            margin: 15px 0;
            color: #8e8e8e;
            display: flex;
            align-items: center;
        }
        .line {
            flex-grow: 1;
            height: 1px;
            background: #dbdbdb;
        }
        .text {
            padding: 0 15px;
        }
        .fb-login {
            color: #385185;
            font-weight: bold;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
        <form>
            <input type="text" placeholder="Phone number, username, or email">
            <input type="password" placeholder="Password">
            <button type="button">Log In</button>
        </form>
        
        <div class="divider">
            <div class="line"></div>
            <div class="text">OR</div>
            <div class="line"></div>
        </div>
        
        <div class="fb-login">Log in with Facebook</div>
        <a href="#" style="color: #00376b; font-size: 12px;">Forgot password?</a>
    </div>
</body>
</html>
